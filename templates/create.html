<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Recipes</title>
</head>

<body>

<nav>
    <ul>
        <img src="/static/images/chef.png" alt="chef">
        <li class="title"><a href="/">Recipes</a></li>
        <li><a href="/create">Add Recipe</a></li>
    </ul>
</nav>
<div class="container">

    <h1>Create Recipe</h1>
    <div class="items-container">
        <div class="item">
            <form method="POST" action="{% url 'create recipe' %}">
                {{ form.tittle.label }}
                {{ form.tittle }}
                {{ form.image_url.label }}
                {{ form.image_url }}
                {{ form.description.label }}
                {{ form.description }}
                {{ form.ingredients.label }}
                {{ form.ingredients }}
                {{ form.time.label }}
                {{ form.time }}

                {% csrf_token %}
                 <input type="submit" value="Create">

            </form>


        </div>
    </div>

</div>


</body>
</html>
